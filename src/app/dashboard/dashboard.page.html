<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let i of dados">
        <ion-card class="dashboard-card animate__animated animate__fadeIn">
          <ion-card-header>
            <ion-card-subtitle>Medição em tempo real</ion-card-subtitle>
          </ion-card-header>
          
          <ion-card-content>
            <div class="measurement-item">
              <ion-icon name="thermometer-outline" class="measurement-icon"></ion-icon>
              <div class="measurement-value">
                <h2>{{i.temperatura}}°C</h2>
                <p>Temperatura</p>
              </div>
            </div>

            <div class="measurement-item">
              <ion-icon name="water-outline" class="measurement-icon"></ion-icon>
              <div class="measurement-value">
                <h2>{{i.umidade}}%</h2>
                <p>Umidade</p>
              </div>
            </div>

            <div class="measurement-item">
              <ion-icon name="flask-outline" class="measurement-icon"></ion-icon>
              <div class="measurement-value">
                <h2>{{i.PH}}</h2>
                <p>pH</p>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
